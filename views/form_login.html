{{ block "login-page" . }}
<div id="login-page" class="container" style="margin-top: 10%">
	<form hx-post="/login"
		hx-swap="innerHTML"
		hx-target="body">
		<input type="text" name="name" placeholder="name...">
		<input type="text" name="password" placeholder="password...">
		<div style="displey: flex; margin: 0 auto;">
			<button class="btn-primary"  
				type="submit" 
				style="margin: 0 auto;">
				submit
			</button>
			<button hx-get="/" 
				hx-swap="innerHTML" 
				hx-target="body">
				cancel
			</button>
			<button hx-get="/signup"
				hx-swap="innerHTML"
				hx-target="body">
				sign up
			</button>
		</div>
	</form>
</div>
{{ end }}
